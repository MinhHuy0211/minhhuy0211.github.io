name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      hugo_version:
        description: 'Hugo version (default: latest)'
        required: false
        default: 'latest'
      enable_minify:
        description: 'Enable minification'
        type: boolean
        default: true
      log_level:
        description: 'Hugo log level'
        type: choice
        options:
          - info
          - debug
          - warn
          - error
        default: info

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  HUGO_VERSION: ${{ github.event.inputs.hugo_version || 'latest' }}
  HUGO_ENVIRONMENT: production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true
      
      - uses: actions/configure-pages@v5
        id: pages
      
      - name: Build with Hugo
        run: |
          hugo \
            ${{ github.event.inputs.enable_minify != 'false' && '--minify' || '' }} \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --environment ${{ env.HUGO_ENVIRONMENT }} \
            --logLevel ${{ github.event.inputs.log_level || 'info' }} \
            --gc \
            --cleanDestinationDir
      
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment