<section class="noir-hero-root">
    <div class="noise-overlay"></div>

    <div class="bg-lines">
        <span></span><span></span><span></span>
    </div>

    <div class="noir-container">
        <div class="hero-content-wrapper">
            
            <div class="hero-text-side">
                <div class="reveal-text">
                    <span class="meta-tag">/// FULL-STACK & NETWORK ENGINEER</span>
                </div>

                <h1 class="hero-title">
                    <div class="title-line reveal-text delay-1">
                        <span class="sans">IDEAS</span>
                    </div>
                    <div class="title-line reveal-text delay-2">
                        <span class="serif-italic">Shape</span>
                    </div>
                    <div class="title-line reveal-text delay-3">
                        <span class="sans outline-text">VOICES.</span>
                    </div>
                </h1>

                <div class="hero-desc reveal-up delay-4">
                    <p class="primary-desc">
                        Java & JavaScript Developer.<br>
                        Sinh viên CNTT — HUTECH University.
                    </p>
                    <p class="secondary-desc">
                        Tập trung vào hệ thống vững chắc, logic chặt chẽ và chất lượng bền vững.
                    </p>
                </div>

                <div class="hero-actions reveal-up delay-5">
                    <a href="{{ "about" | absURL }}" class="magnetic-btn">
                        <span>VỀ TÔI</span>
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </a>
                    <a href="{{ "posts" | absURL }}" class="link-btn">
                        XEM BLOG
                        <div class="link-line"></div>
                    </a>
                </div>
            </div>

            <div class="hero-image-side">
                <div class="image-wrapper reveal-img">
                    <img src="{{ "huymtp.jpg" | absURL }}" alt="Nguyễn Trịnh Minh Huy">
                    <div class="deco-border"></div>
                </div>
                
                <div class="tech-specs reveal-up delay-5">
                    <span>LOC: HO CHI MINH, VN</span>
                    <span>EST: 2004</span>
                </div>
            </div>

        </div>
    </div>
    
    <div class="scroll-indicator">
        <span>SCROLL</span>
        <div class="line"></div>
    </div>
</section>

<style>
/* --- RESET & FONTS --- */
:root {
    --bg-dark: #0e0e0e;
    --text-light: #f4f4f4;
    --text-dim: #888;
    --font-serif: 'Cormorant Garamond', serif;
    --font-sans: 'Space Grotesk', sans-serif;
}

footer, .footer, .nav, .logo-switches, #top-link { display: none !important; }

html, body {
    margin: 0; padding: 0;
    background: var(--bg-dark);
    color: var(--text-light);
    font-family: var(--font-sans);
    height: 100%;
    overflow: hidden;
}

/* --- LAYOUT --- */
.noir-hero-root {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.noise-overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none; z-index: 1; opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
}

.bg-lines {
    position: absolute; width: 100%; height: 100%; z-index: 0;
    display: flex; justify-content: space-around;
}
.bg-lines span {
    width: 1px; height: 100%;
    background: rgba(255,255,255,0.03);
}

.noir-container {
    position: relative; z-index: 2;
    width: 100%; max-width: 1300px;
    padding: 0 4vw;
}

.hero-content-wrapper {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 5vw;
}

/* --- TEXT SIDE --- */
.hero-text-side { flex: 1; max-width: 650px; }

.meta-tag {
    font-size: 11px; letter-spacing: 3px; color: var(--text-dim);
    text-transform: uppercase; display: block; margin-bottom: 30px; font-weight: 500;
}

.hero-title { margin: 0 0 40px 0; line-height: 0.85; }
.title-line { overflow: hidden; display: block; }
.hero-title span { display: block; }

.sans {
    font-family: var(--font-sans); font-weight: 700;
    font-size: clamp(60px, 7vw, 110px); letter-spacing: -2px;
}

.serif-italic {
    font-family: var(--font-serif); font-style: italic; font-weight: 400;
    font-size: clamp(70px, 8vw, 130px); color: #fff;
    margin-left: 15%; line-height: 0.9;
}

.outline-text {
    color: transparent; -webkit-text-stroke: 1px #fff; opacity: 0.8;
}

.hero-desc {
    margin-bottom: 50px; border-left: 1px solid rgba(255,255,255,0.2); padding-left: 25px;
}
.primary-desc { font-size: 18px; color: #fff; margin: 0 0 10px 0; font-weight: 400; }
.secondary-desc { font-size: 14px; color: var(--text-dim); margin: 0; max-width: 400px; line-height: 1.6; }

/* BUTTONS */
.hero-actions { display: flex; align-items: center; gap: 40px; }

.magnetic-btn {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 14px 32px; border: 1px solid rgba(255,255,255,0.3);
    border-radius: 50px; color: #fff; text-decoration: none;
    font-size: 12px; letter-spacing: 1px; font-weight: 500;
    transition: all 0.4s ease; background: transparent;
}
.magnetic-btn:hover { background: #fff; color: #000; padding-right: 42px; }

.link-btn {
    color: var(--text-dim); text-decoration: none; font-size: 12px;
    letter-spacing: 1px; position: relative; padding: 5px 0; transition: color 0.3s;
}
.link-btn .link-line {
    position: absolute; bottom: 0; left: 0; width: 0%; height: 1px;
    background: #fff; transition: width 0.4s ease;
}
.link-btn:hover { color: #fff; }
.link-btn:hover .link-line { width: 100%; }

/* --- IMAGE SIDE (ĐÃ CẬP NHẬT) --- */
.hero-image-side { flex-shrink: 0; position: relative; }
.image-wrapper { width: 380px; height: 520px; position: relative; }

.image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* ĐÃ BỎ FILTER GRAYSCALE ĐỂ ẢNH LUÔN CÓ MÀU */
    filter: none; 
    transition: transform 0.7s ease;
}

.image-wrapper:hover img {
    /* CHỈ PHÓNG TO NHẸ KHI HOVER */
    transform: scale(1.03); 
}

.deco-border {
    position: absolute; top: -15px; right: -15px;
    width: 100%; height: 100%;
    border: 1px solid rgba(255,255,255,0.15);
    z-index: -1; transition: transform 0.5s ease;
}
.image-wrapper:hover .deco-border { transform: translate(10px, 10px); }

.tech-specs {
    position: absolute; bottom: -40px; right: 0; display: flex;
    gap: 30px; font-size: 9px; letter-spacing: 1px;
    color: var(--text-dim); font-family: var(--font-sans);
}

/* SCROLL INDICATOR */
.scroll-indicator {
    position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
    display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 2;
}
.scroll-indicator span {
    font-size: 9px; letter-spacing: 2px; color: var(--text-dim); writing-mode: vertical-rl;
}
.scroll-indicator .line {
    width: 1px; height: 40px; background: linear-gradient(to bottom, var(--text-dim), transparent);
}

/* --- ANIMATIONS --- */
@keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
@keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

.reveal-text { opacity: 0; animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.reveal-up { opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.reveal-img { opacity: 0; animation: scaleIn 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards; animation-delay: 0.6s; }

.delay-1 { animation-delay: 0.2s; }
.delay-2 { animation-delay: 0.35s; }
.delay-3 { animation-delay: 0.5s; }
.delay-4 { animation-delay: 0.7s; }
.delay-5 { animation-delay: 0.9s; }

/* --- RESPONSIVE --- */
@media (max-width: 1024px) {
    .image-wrapper { width: 320px; height: 440px; }
    .serif-italic { margin-left: 0; }
}

@media (max-width: 900px) {
    html, body { overflow: auto; height: auto; min-height: 100vh; }
    .noir-hero-root { height: auto; min-height: 100vh; padding: 100px 0; }
    .hero-content-wrapper { flex-direction: column-reverse; text-align: center; gap: 60px; }
    .hero-text-side { display: flex; flex-direction: column; align-items: center; }
    .hero-desc { border-left: none; border-top: 1px solid rgba(255,255,255,0.2); padding-left: 0; padding-top: 20px; }
    .serif-italic { margin-left: 0; }
    .image-wrapper { width: 80vw; max-width: 350px; height: 450px; }
    .bg-lines { display: none; }
    .scroll-indicator { display: none; }
}
</style>
{{ end }}
