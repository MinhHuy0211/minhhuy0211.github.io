<style>
/* --- RESET & BASE (Giữ nguyên) --- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #0e0e0e;
    color: #e0e0e0;
}
footer, .footer, .nav, .header, .logo-switches, #top-link { display: none !important; }

/* --- VARIABLES (Giữ nguyên) --- */
:root {
    --bg-color: #0e0e0e;
    --text-main: #f4f4f4;
    --text-muted: #666;
    --accent: #d4d4d4;
    --font-head: 'Cormorant Garamond', serif;
    --font-body: 'Space Grotesk', sans-serif;
}

/* --- LAYOUT & NOISE (Giữ nguyên) --- */
.noir-wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.noise-overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 999;
    opacity: 0.04;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
}
.noir-container { display: flex; width: 100%; height: 100%; }

/* --- TEXT SIDE STYLES (Giữ nguyên) --- */
.noir-text-side { flex: 1; padding: 0 6vw; display: flex; flex-direction: column; justify-content: center; position: relative; z-index: 2; }
.noir-content { max-width: 600px; width: 100%; }
.meta-label { font-family: var(--font-body); font-size: 11px; letter-spacing: 2px; color: var(--text-muted); display: block; margin-bottom: 2vh; }
.noir-title { font-family: var(--font-body); font-weight: 300; font-size: clamp(40px, 5vw, 80px); line-height: 1.1; margin: 0 0 4vh 0; color: var(--text-main); }
.noir-title .line { display: block; }
.italic-accent { font-family: var(--font-head); font-style: italic; font-weight: 600; color: #fff; opacity: 0.9; }
.noir-contact-details { display: flex; gap: 40px; margin-bottom: 5vh; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
.detail-group { display: flex; flex-direction: column; }
.detail-group .label { font-family: var(--font-body); font-size: 10px; color: var(--text-muted); margin-bottom: 5px; }
.detail-group .link { font-family: var(--font-body); color: var(--text-main); text-decoration: none; font-size: 14px; transition: opacity 0.3s; }
.detail-group .link:hover { opacity: 0.6; }

/* --- FORM STYLES (Giữ nguyên) --- */
.noir-form { display: flex; flex-direction: column; gap: 2vh; }
.input-group { position: relative; padding-top: 15px; }
.input-group input, .input-group textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.15); color: #fff; font-family: var(--font-body); font-size: 16px; padding: 10px 0; outline: none; transition: border-color 0.3s; }
.input-group label { position: absolute; top: 25px; left: 0; font-family: var(--font-body); font-size: 12px; color: var(--text-muted); pointer-events: none; transition: 0.3s ease all; text-transform: uppercase; letter-spacing: 1px; }
.input-group input:focus ~ label, .input-group input:valid ~ label, .input-group textarea:focus ~ label, .input-group textarea:valid ~ label { top: 0; font-size: 10px; color: #fff; }
.input-group textarea { resize: none; overflow: hidden; }
.input-group .line-animate { position: absolute; bottom: 0; left: 0; width: 0; height: 1px; background: #fff; transition: width 0.4s ease; }
.input-group input:focus ~ .line-animate, .input-group textarea:focus ~ .line-animate { width: 100%; }

/* --- BUTTONS & SOCIAL ICONS (CẬP NHẬT) --- */
.form-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 30px;
}

.magnetic-btn {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 12px 30px;
    border-radius: 50px;
    cursor: pointer;
    font-family: var(--font-body);
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.4s ease;
}
.magnetic-btn:hover { background: #fff; color: #000; border-color: #fff; padding-right: 40px; }

/* Style cho nhóm icon mới */
.social-icons-group {
    display: flex;
    align-items: center;
    gap: 24px; /* Khoảng cách giữa các icon */
}

.icon-link {
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-muted); /* Màu mặc định là xám tối */
    transition: all 0.3s ease;
    opacity: 0.8;
}

.icon-link:hover {
    color: #fff; /* Hover chuyển sang màu trắng */
    opacity: 1;
    transform: translateY(-3px); /* Nhảy nhẹ lên khi hover */
}

.icon-link svg {
    width: 20px;
    height: 20px;
}

/* --- IMAGE SIDE & ANIMATIONS (Giữ nguyên) --- */
.noir-image-side { flex: 1; height: 100%; position: relative; overflow: hidden; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%); }
.image-mask { width: 100%; height: 100%; background: #000; }
.image-mask img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.1) brightness(0.9); transition: all 0.8s ease; transform: scale(1.05); }
.noir-image-side:hover img { filter: grayscale(0%) contrast(1) brightness(1); transform: scale(1); }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
.reveal-text { opacity: 0; animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.noir-title .line:nth-child(1) { animation-delay: 0.2s; } .noir-title .line:nth-child(2) { animation-delay: 0.3s; } .noir-title .line:nth-child(3) { animation-delay: 0.4s; }
.reveal-up { opacity: 0; animation: fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; animation-delay: 0.6s; } .reveal-up.delay-1 { animation-delay: 0.8s; }
.reveal-img { animation: slideInRight 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards; }

/* --- RESPONSIVE (Giữ nguyên) --- */
@media (max-width: 900px) {
    html, body { overflow: auto; }
    .noir-container { flex-direction: column-reverse; height: auto; }
    .noir-wrapper { height: auto; min-height: 100vh; }
    .noir-image-side { flex: 0 0 50vh; width: 100%; clip-path: none; }
    .noir-text-side { padding: 60px 20px; }
    .noir-title { font-size: 48px; }
    .noir-contact-details { flex-direction: column; gap: 20px; }
    /* Đảm bảo icon vẫn đẹp trên mobile */
    .form-footer { flex-wrap: wrap; gap: 20px; }
}
</style>
{{ end }}
