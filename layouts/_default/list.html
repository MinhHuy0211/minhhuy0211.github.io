{{ define "main" }}

<style>
    /* --- 1. CẤU HÌNH MÀU SẮC LUXURY / FESTIVE --- */
    :root {
        /* Màu nền tổng thể sáng sủa */
        --bg-body: #fdfbf7; 
        
        /* Màu thẻ bài viết */
        --card-bg: #ffffff;
        
        /* Màu chủ đạo: Đỏ may mắn (Red Envelope) */
        --festive-red: #c0392b; 
        --festive-red-dark: #a93226;
        
        /* Màu điểm nhấn: Vàng kim (Gold VIP) */
        --luxury-gold: #d4af37;
        --luxury-gold-gradient: linear-gradient(135deg, #d4af37, #f1c40f, #d4af37);
        
        /* Màu chữ */
        --text-dark: #2c3e50;
        --text-gray: #636e72;
        
        /* Shadow cao cấp */
        --shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.05);
        --shadow-hover: 0 20px 40px rgba(192, 57, 43, 0.15); /* Bóng đổ màu đỏ nhẹ */
    }

    /* --- 2. LAYOUT CHUNG --- */
    .blog-wrapper {
        background-color: var(--bg-body);
        padding: 5rem 1rem;
        min-height: 100vh;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-image: radial-gradient(#e1e1e1 1px, transparent 1px);
        background-size: 30px 30px; /* Texture chấm bi nhỏ tạo nền đỡ trống */
    }

    .blog-container {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
    }

    .blog-title {
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        color: var(--festive-red);
        margin-bottom: 4rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
    }

    /* Gạch chân trang trí tiêu đề màu vàng */
    .blog-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 4px;
        background: var(--luxury-gold-gradient);
        margin: 15px auto 0;
        border-radius: 2px;
    }

    /* --- 3. GRID SYSTEM --- */
    .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
        gap: 2.5rem;
    }

    /* --- 4. VIP CARD STYLES (THE ENVELOPE STYLE) --- */
    .post-card {
        background-color: var(--card-bg);
        border-radius: 20px;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        position: relative;
        display: flex;
        flex-direction: column;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Hiệu ứng nảy */
        box-shadow: var(--shadow-soft);
        border: 1px solid rgba(0,0,0,0.03);
    }

    /* Trang trí viền trên giống nắp bao lì xì */
    .post-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: var(--luxury-gold-gradient);
        z-index: 2;
        transition: height 0.3s ease;
    }

    /* Hover Effect: Card nổi lên và viền vàng dày hơn */
    .post-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-hover);
        border-color: rgba(212, 175, 55, 0.3);
    }

    .post-card:hover::before {
        height: 10px; /* Viền vàng dày lên khi hover */
    }

    /* --- THUMBNAIL IMAGE --- */
    .post-thumb {
        width: 100%;
        height: 240px;
        overflow: hidden;
        position: relative;
        /* Tạo đường cong nhẹ dưới ảnh */
        clip-path: ellipse(150% 100% at 50% 0%); 
        border-bottom: 4px solid var(--festive-red);
    }

    .post-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease;
    }

    .post-card:hover .post-thumb img {
        transform: scale(1.1);
    }

    /* --- DATE BADGE (TEM NGÀY THÁNG) --- */
    /* Biến ngày tháng thành cái Tem treo lủng lẳng hoặc dán lên ảnh */
    .date-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        color: var(--festive-red);
        padding: 8px 15px;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 700;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 3;
        border: 2px solid var(--luxury-gold);
        text-transform: uppercase;
    }

    /* --- CONTENT --- */
    .post-content {
        padding: 2rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        position: relative;
    }

    /* Họa tiết trang trí nền mờ (Watermark) */
    .post-content::after {
        content: "✦"; /* Dấu sao hoặc hoa văn */
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 5rem;
        color: var(--festive-red);
        opacity: 0.03;
        pointer-events: none;
        font-family: serif;
    }

    .post-heading {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--text-dark);
        margin: 0 0 1rem 0;
        line-height: 1.4;
        transition: color 0.3s;
    }

    .post-card:hover .post-heading {
        color: var(--festive-red);
    }

    .post-summary {
        font-size: 0.95rem;
        color: var(--text-gray);
        line-height: 1.6;
        margin-bottom: 2rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* --- BUTTON STYLE (NÚT BẤM SANG TRỌNG) --- */
    .read-btn {
        margin-top: auto;
        align-self: flex-start;
        background: var(--festive-red);
        color: white;
        padding: 10px 25px;
        border-radius: 30px;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        box-shadow: 0 4px 15px rgba(192, 57, 43, 0.3);
    }

    .post-card:hover .read-btn {
        background: white;
        color: var(--festive-red);
        border-color: var(--festive-red);
        transform: translateX(5px);
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
        .blog-wrapper { padding: 3rem 1rem; }
        .blog-title { font-size: 2.2rem; }
        .post-grid { grid-template-columns: 1fr; }
        .post-thumb { height: 200px; }
    }
</style>

<div class="blog-wrapper">
    <div class="blog-container">
        <h1 class="blog-title">Góc Chia Sẻ</h1>
        
        <div class="post-grid">
            {{ range .Pages }}
            <a href="{{ .Permalink }}" class="post-card">
                
                <div class="post-thumb">
                    <div class="date-badge">
                        {{ .Date.Format "02 Jan" }}
                    </div>

                    {{ if .Params.thumbnail }}
                        <img src="{{ .Params.thumbnail | relURL }}" alt="{{ .Title }}" loading="lazy">
                    {{ else }}
                        <div style="width:100%; height:100%; background: linear-gradient(45deg, #c0392b, #8e44ad); display:flex; align-items:center; justify-content:center;">
                            <span style="font-size:3rem; color:rgba(255,255,255,0.2);">✦</span>
                        </div>
                    {{ end }}
                </div>
                
                <div class="post-content">
                    <h2 class="post-heading">{{ .Title }}</h2>
                    <p class="post-summary">{{ .Summary | truncate 110 }}</p>
                    <span class="read-btn">Xem chi tiết</span>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>

{{ end }}
